<HTML>
	<H1 CLASS="msg"><SPAN CLASS="score"></SPAN>/<SPAN CLASS="max"></SPAN><SPAN CLASS=exc-ma></SPAN></H1>
	<P><SPAN CLASS=message></SPAN></P>
	<BUTTON ID="tryAgain" ONCLICK="location.reload"></BUTTON>
	<SCRIPT>
		// In the odd event that the user navigated directly to the test results page, just throw a 403 Forbidden error
		if(location.search == '?' || location.search == ''){
			document.write('<H1>403 Forbidden</H1><HR><P>You might want to try <A HREF="/">going to the homepage.</A>');
		}else{
			//Get the score
			eval(location.search.split('&')[0].split('?')[1]);
			//Get the maximum score
			eval(location.search.split('&')[1]);
			document.querySelector('.score').innerHTML = score;
			document.querySelector('.max').innerHTML = max;
			document.querySelector('.exc-ma').innerHTML = '!'
			if(score/max >= 0.7){
				var a = document.querySelector('.message').innerHTML = 'Congratulaions'
			};
			if(score/max >= 1/2){
				var a = document.querySelector('.message').innerHTML = 'That\'s not bad!'
			};
			document.querySelector('#tryAgain').innerHTML = 'Try again'
		}
	</SCRIPT>
