<!DOCTYPE HTML>
<HTML>
  <HEAD>
    <META CHARSET="ASCII"/>
    <TITLE>Execution environment</TITLE>
  </HEAD>
  <BODY>
  </BODY>
  <SCRIPT>
    var HTMLCode = location.search.split('=')[1];
    for(var item = 0; item < HTMLCode.length; item++){
      HTMLCode = HTMLCode.replace('*spc*', ' ');
      HTMLCode = HTMLCode.replace('*lt*', '<');
      HTMLCode = HTMLCode.replace('*gt*', '>');
      HTMLCode = HTMLCode.replace('*sqt*', '\'');
      HTMLCode = HTMLCode.replace('*dbqt*', '\"');
      HTMLCode = HTMLCode.replace('*eql*', '=');
      HTMLCode = HTMLCode.replace('*pls*', '+');
      HTMLCode = HTMLCode.replace('*mns*', '-');
      HTMLCode = HTMLCode.replace('*slsh*', '/');
      HTMLCode = HTMLCode.replace('*smcln*', ';');
      HTMLCode = HTMLCode.replace('*cln*', ':');
      HTMLCode = HTMLCode.replace('*bksl*', '\\');
      HTMLCode = HTMLCode.replace('*cma*', ',');
      HTMLCode = HTMLCode.replace('*dot*', '.');
      HTMLCode = HTMLCode.replace('*qstmk*', '?');
      HTMLCode = HTMLCode.replace('*abs*', '|');
      HTMLCode = HTMLCode.replace('*ocrlbc*', '{');
      HTMLCode = HTMLCode.replace('*ccrlbc*', '}');
      HTMLCode = HTMLCode.replace('*uscr*', '_');
      HTMLCode = HTMLCode.replace('*dsh*', '-');
      HTMLCode = HTMLCode.replace('*exc*', '!');
      HTMLCode = HTMLCode.replace('*at*', '@');
      HTMLCode = HTMLCode.replace('*hash*', '#');
      HTMLCode = HTMLCode.replace('*dlr*', '$');
      HTMLCode = HTMLCode.replace('*prc*', '%');
      HTMLCode = HTMLCode.replace('*pow*', '^');
      HTMLCode = HTMLCode.replace('*and*', '&');
      HTMLCode = HTMLCode.replace('*obr*', '(');
      HTMLCode = HTMLCode.replace('*cbr*', ')');
      HTMLCode = HTMLCode.replace('*tld*', '~');
      HTMLCode = HTMLCode.replace('*bktc*', '`');
      // *<>'"=+-/;:\,.?|{}_-!@#$%^&()~`
    };
    for(var item = 0; item < HTMLCode.length; item++){
      HTMLCode = HTMLCode.replace('*astr*', '*');
    };
    document.write(HTMLCode);
  </SCRIPT>
</HTML>
